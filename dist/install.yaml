# Source: netbird-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-operator
  labels:
    app.kubernetes.io/component: operator
    helm.sh/chart: netbird-operator-0.1.0
    app.kubernetes.io/name: netbird-operator
    app.kubernetes.io/instance: netbird-operator
    app.kubernetes.io/version: "v0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-operator
      app.kubernetes.io/instance: netbird-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
        helm.sh/chart: netbird-operator-0.1.0
        app.kubernetes.io/name: netbird-operator
        app.kubernetes.io/instance: netbird-operator
        app.kubernetes.io/version: "v0.1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: netbird-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: netbird-operator
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          image: "docker.io/netbirdio/kubernetes-operator:v0.1.0"
          imagePullPolicy: IfNotPresent
          command:
          - /manager
          args:
          - --metrics-bind-address=:8080
          - --leader-elect
          - --health-probe-bind-address=:8081
          - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
          ports:
            - name: webhook-server
              containerPort: 443
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8081
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {}
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: webhook-certs
            readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          defaultMode: 420
          secretName: netbird-operator-tls
